<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/images/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>Note-it {{ post.title }}</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <h1 class="user-greeting">Welcome {{ user.first_name }}!</h1>
            <div class="header-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="content">
            <div class="card">
                <div>
                    <header>
                        <h1 class="card-title">{{ post.title }} by: {{ post.get_user.username }}</h1>
                    </header>
                    <p class="card-text" style="width:100%">
                        <h3 class="category">
                            <h3>Category: {{ post.category }}</h3>
                        </h3>
                        <div class="posting">
                            <h3>Note:</h3>
                            <p>{{ post.posting }}</p>
                        </div>
                    </p>
                </div>
            </div>
        </div>
</body>
</html>
