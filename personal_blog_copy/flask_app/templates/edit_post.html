<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/images/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_post.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>edit posting</title>
</head>
<body>
    <div class="nav">
        <h1 class="user-greeting">Update {{ post.title }}<h1>
        <div class="header-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="col">
        <div class="content">
            <div class="create row">
                <form action="/edit/{{post.id}}" method="post" class="forms needs-validation" novalidate>
                    <div class="form-inputs">
                        <div>
                            <label for="validationCustom01" class="form-label">Title:</label>
                            <input type="text" name="title" class="form-control" id="validationCustom01" minlength="5" value="{{post.title}}" required>
                            <div class="invalid-feedback">Title must be at least 5 characters long.</div>
                        </div>
                        <div> 
                            <label for="validationCustom02" class="form-label">Category:</label>
                            <input type="text" name="category" class="form-control" id="validationCustom02" minlength="3" value="{{post.category}}" required>
                            <div class="invalid-feedback">Category must be at least 3 characters long.</div>
                        </div>
                        <div> 
                            <label for="validationCustom03" class="form-label">Post:</label>
                            <textarea type="text" name="posting" class="form-control" id="validationCustom03" minlength="10" maxlength="355" required cols="5" rows="10">{{post.posting}}</textarea>
                            <div class="invalid-feedback">Posting must be at least 10 characters long.</div>
                        </div>
                    </div>
                    <button class="btn btn-dark">update</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/validation.js"></script>
</body>
</html>
